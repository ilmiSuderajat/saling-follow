<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login TikTok F4F</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-6 rounded-xl shadow-xl w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center mb-4">Login</h2>
 <form id="loginForm" class="space-y-4">
  <input type="email" id="email" placeholder="Email" class="w-full px-4 py-2 border rounded-lg" required />
  <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 border rounded-lg" required />
  <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Login</button>
</form>
<p id="status" class="text-sm text-center mt-4 text-red-600"></p>
<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
<script>
  const firebaseConfig = {
  apiKey: "AIzaSyDcgwRAwrLHKhtTmcmWucb1z3qTqbW0nbU",
  authDomain: "saling-follow.firebaseapp.com",
  databaseURL: "https://saling-follow-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "saling-follow",
  storageBucket: "saling-follow.firebasestorage.app",
  messagingSenderId: "1094414083730",
  appId: "1:1094414083730:web:d92a44972e226a5429284b",
  measurementId: "G-N3S79LL85E"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    try {
      await auth.signInWithEmailAndPassword(email, password);
      window.location.href = "dashboard.html";
    } catch (error) {
      document.getElementById('status').textContent = "Login gagal: " + error.message;
    }
  });
</script>
    <p class="text-sm text-center mt-2">
        Belum punya akun? <a href="index.html" class="text-blue-500 underline">Daftar</a>
    </p>
    </div>
</body>
</html>
