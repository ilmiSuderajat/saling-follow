<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saling Follow TikTok</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-6 rounded-xl shadow-xl w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center mb-4">Daftar Saling Follow</h2>
<!-- Sama seperti sebelumnya, hanya sedikit modifikasi -->
<!-- ... -->
<form id="registerForm" class="space-y-4">
  <input type="text" id="username" placeholder="Username TikTok" class="w-full px-4 py-2 border rounded-lg" required />
  <input type="text" id="whatsapp" placeholder="Nomor WhatsApp" class="w-full px-4 py-2 border rounded-lg" required />
  <input type="email" id="email" placeholder="Email" class="w-full px-4 py-2 border rounded-lg" required />
  <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 border rounded-lg" required />
  <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Daftar</button>
</form>
<p id="status" class="text-sm text-center mt-4 text-green-600"></p>
<!-- Tambahkan link ke login -->
<p class="text-sm text-center mt-2">
  Sudah punya akun? <a href="login.html" class="text-blue-500 underline">Login</a>
</p>
<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyDcgwRAwrLHKhtTmcmWucb1z3qTqbW0nbU",
  authDomain: "saling-follow.firebaseapp.com",
  databaseURL: "https://saling-follow-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "saling-follow",
  storageBucket: "saling-follow.firebasestorage.app",
  messagingSenderId: "1094414083730",
  appId: "1:1094414083730:web:d92a44972e226a5429284b",
  measurementId: "G-N3S79LL85E"
};
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const username = document.getElementById('username').value.trim();
    const whatsapp = document.getElementById('whatsapp').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    try {
      const userCred = await auth.createUserWithEmailAndPassword(email, password);
      const uid = userCred.user.uid;

      await db.ref('users/' + uid).set({
        username,
        whatsapp,
        email
      });

      document.getElementById('status').textContent = "Pendaftaran berhasil! Silakan login.";
      document.getElementById('registerForm').reset();
    } catch (error) {
      document.getElementById('status').textContent = "Gagal daftar: " + error.message;
    }
  });
</script>

</body>
</html>
