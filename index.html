<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Saling Follow TikTok</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-950 to-blue-950 min-h-screen flex items-center justify-center p-4">
  <div class="bg-gray-900/40 p-8 rounded-2xl shadow-2xl w-full max-w-md border border-gray-700 backdrop-blur-md">
    <h2 class="text-3xl font-bold text-center text-gray-50 mb-8 flex items-center justify-center gap-3">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="h-8 w-8" fill="#FFFFFF">
        <path d="M448 209.9a210.1 210.1 0 0 1 -122.8-39.3V349.4A162.6 162.6 0 1 1 185 188.3V276a162.6 162.6 0 1 0 101.5 142.4V224.1c4.5 7.4 9.1 15.2 13.6 23.4l5.3 9.7L448 209.9z"/>
      </svg>
      Daftar Saling Follow
    </h2>

    <form id="registerForm" class="space-y-6">
      <div class="relative">
        <input type="text" id="username" placeholder=" " class="peer w-full px-4 py-3 border border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-400 focus:border-transparent transition duration-200 placeholder-transparent text-gray-200 bg-gray-800/50" required />
        <label for="username" class="absolute left-4 -top-3.5 text-gray-400 text-sm bg-gray-900/0 px-1 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-3 peer-focus:-top-3.5 peer-focus:text-teal-300 peer-focus:text-sm transition-all duration-200">
          Username TikTok
        </label>
      </div>

      <div class="relative">
        <input type="tel" id="whatsapp" placeholder=" " class="peer w-full px-4 py-3 border border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-400 focus:border-transparent transition duration-200 placeholder-transparent text-gray-200 bg-gray-800/50" required />
        <label for="whatsapp" class="absolute left-4 -top-3.5 text-gray-400 text-sm bg-gray-900/0 px-1 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-3 peer-focus:-top-3.5 peer-focus:text-teal-300 peer-focus:text-sm transition-all duration-200">
          Nomor WhatsApp
        </label>
      </div>

      <div class="relative">
        <input type="email" id="email" placeholder=" " class="peer w-full px-4 py-3 border border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-400 focus:border-transparent transition duration-200 placeholder-transparent text-gray-200 bg-gray-800/50" required />
        <label for="email" class="absolute left-4 -top-3.5 text-gray-400 text-sm bg-gray-900/0 px-1 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-3 peer-focus:-top-3.5 peer-focus:text-teal-300 peer-focus:text-sm transition-all duration-200">
          Email
        </label>
      </div>

      <div class="relative">
        <input type="password" id="password" placeholder=" " class="peer w-full px-4 py-3 border border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-400 focus:border-transparent transition duration-200 placeholder-transparent text-gray-200 bg-gray-800/50" required />
        <label for="password" class="absolute left-4 -top-3.5 text-gray-400 text-sm bg-gray-900/0 px-1 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-3 peer-focus:-top-3.5 peer-focus:text-teal-300 peer-focus:text-sm transition-all duration-200">
          Password
        </label>
      </div>

      <button type="submit" class="w-full bg-gradient-to-r from-emerald-500 to-cyan-600 text-white font-semibold py-3 rounded-xl shadow-lg hover:from-emerald-600 hover:to-cyan-700 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 transition duration-300 transform hover:scale-105">
        Daftar Sekarang
      </button>
    </form>

    <p id="status" class="text-sm text-center mt-6 text-green-400 font-medium"></p>

    <p class="text-sm text-center text-gray-400 mt-5">
      Sudah punya akun? <a href="login.html" class="text-teal-400 hover:text-teal-300 font-semibold underline transition duration-200">Login di sini</a>
    </p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDcgwRAwrLHKhtTmcmWucb1z3qTqbW0nbU",
      authDomain: "saling-follow.firebaseapp.com",
      databaseURL: "https://saling-follow-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "saling-follow",
      storageBucket: "saling-follow.firebasestorage.app",
      messagingSenderId: "1094414083730",
      appId: "1:1094414083730:web:d92a44972e226a5429284b",
      measurementId: "G-N3S79LL85E"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    document.getElementById('registerForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const whatsapp = document.getElementById('whatsapp').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const statusMessage = document.getElementById('status');

      if (username && whatsapp && email && password) {
        statusMessage.textContent = 'Pendaftaran berhasil! Mengarahkan ke halaman login...';
        statusMessage.classList.remove('text-red-400');
        statusMessage.classList.add('text-green-400');
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);
      } else {
        statusMessage.textContent = 'Mohon lengkapi semua bidang.';
        statusMessage.classList.remove('text-green-400');
        statusMessage.classList.add('text-red-400');
      }
    });
  </script>
</body>
</html>
